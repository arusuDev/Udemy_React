<!DOCTYPE html>
<html>
	<title>TODO-js</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="style.css" type="text/css">
</html>

<body>
	<div class="input-area">
		<!-- 入力エリア -->
		<input id="add-text" placeholder="TODOを入力" />
		<button id="add-button">追加</button>
	</div>
	<div class="imcompleate-area">
		<!-- 未完了のToDoエリア -->
		<p class="area-title">未完了のTODO</p>
		<ul id="imcomplete-list"></ul>
	</div>
	<div class="completed-area">
		<!-- 完了したToDoエリア -->
		<p class="area-title">完了済みのTODO</p>
		<ul id="complete-list"></ul>
	</div>
	<script src="index.js"></script>
</body>
