<!DOCTYPE html>
<html>
	<title>TODO-js</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="style.css" type="text/css">
</html>

<body>
	<div class="input-area">
		<!-- 入力エリア -->
		<input placeholder="TODOを入力" />
		<button id="add-button">追加</button>
	</div>
	<div class="imcompleate-area">
		<!-- 未完了のToDoエリア -->
		<p class="area-title">未完了のTODO</p>
		<ul>
			<li>
				<div class="list-row">
					<p class="todo-item">Task1</p>
					<button>完了</button>
					<button>削除</button>
				</div>
			</li>
			<li>
				<div class="list-row">
					<p class="todo-item">Task2</p>
					<button>完了</button>
					<button>削除</button>
				</div>
			</li>
		</ul>
	</div>
	<div class="completed-area">
		<!-- 完了したToDoエリア -->
		<p class="area-title">完了済みのTODO</p>
		<ul>
			<li>
				<div class="list-row">
					<p class="todo-item">finished-Task1</p>
					<button>戻す</button>
				</div>
			</li>
		</ul>
	</div>
	<script src="index.js"></script>
</body>
